buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}

plugins {
    id 'com.matthewprenger.cursegradle' version '1.3.0'
    id "maven-publish"
}

apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'signing'

version = "1.8.x-1.12.x-1.3.4"

def fileVersion = "1.3.4"
def signSHA1 = "1945fa1cbb8ec2ffad2ccec7a0ca72ad52b20ef8"
group= "de.pt400c.defaultsettings"
def keystoreFile = new File(project.gradle.gradleUserHomeDir.absolutePath + '/keystore.jks')

ext."signing.secretKeyRingFile" = new File(project.gradle.gradleUserHomeDir.absolutePath + '/keyring.gpg')

archivesBaseName = "DefaultSettings"

minecraft {
    version = "1.12.2-14.23.5.2824"
	mappings = "snapshot_20171003"
    runDir = "eclipse"
    
    replaceIn 	"de/pt400c/defaultsettings/DefaultSettings.java"
	replace 	"@FINGERPRINT@", signSHA1
    replace   	"@VERSION@", fileVersion
}

jar {
	exclude('net/**')   
    manifest {
        attributes("FMLAT": "defaultsettings_at.cfg")
		attributes 'FMLCorePlugin': 'de.pt400c.defaultsettings.core.DefaultSettingsPlugin'
        attributes 'FMLCorePluginContainsFMLMod': 'false'
        attributes([
            "Build-ID": Long.toUnsignedString(new Random().nextLong(), 16).toUpperCase(),
            "Build-Date": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
        
    }
}

processResources
{

    inputs.property "version", fileVersion
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'

        expand 'version':fileVersion, 'mcversion':project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task signJar {

    doLast {
        configurations.archives.allArtifacts.files.each {
            ant.signjar(
                jar: it,
				storetype:"jks",
				alias: project.property("signing.alias"),
                storepass: project.property("signing.keyStorePassword"),
                keystore: "${keystoreFile.absolutePath}",
                keypass: project.property("signing.keyStorePassword"),
                preservelastmodified:"true"
            )
            signing.sign(it)
			project.logger.lifecycle("JAR Signed: " + it.name)
        }
    }
}

build.dependsOn signJar

task sourcesJar(type: Jar, dependsOn: classes) {

	exclude('net/**') 

	from sourceSets.main.allSource
	classifier = 'sources'
}

task deobfJar(type: Jar) {
	
	exclude('net/**') 

	from sourceSets.main.output
	classifier = 'deobf'
}

artifacts {
	archives sourcesJar
	archives deobfJar
}

task zipVerification {
    doLast {
        ant.zip(destfile: "$buildDir/libs/verification.zip") {
            fileset(dir: "$buildDir/libs/") {
                include(name: '*.asc')
            }
            fileset(dir: "") {
                include(name: 'pubkey.gpg')
            }
        }
        project.logger.lifecycle("Created verification ZIP")
    }
}

build.dependsOn zipVerification

curseforge {

  apiKey = project.property("cursegradle.api_token")
  project {
    id = '318012'
    releaseType = 'release'
    addGameVersion '1.8'
    addGameVersion '1.8.8'
    addGameVersion '1.8.9'
    addGameVersion '1.9'
    addGameVersion '1.9.4'
    addGameVersion '1.10'
    addGameVersion '1.10.2'
    addGameVersion '1.11'
    addGameVersion '1.11.2'
    addGameVersion '1.12'
    addGameVersion '1.12.1'
    addGameVersion '1.12.2'
    mainArtifact(jar) {
    	displayName = "$archivesBaseName-$version"
    }
    
    addArtifact (sourcesJar) {
		releaseType = 'release'
    	displayName = "$archivesBaseName-$version-sources"
    }
    
    addArtifact (deobfJar) {
		releaseType = 'release'
    	displayName = "$archivesBaseName-$version-deobf"
    }
    
    addArtifact ("$buildDir/libs/verification.zip") {
    	releaseType = 'release'
    	displayName = 'GPGVerification'
    }
    
  }
  
  publishing {
    tasks.publish.dependsOn 'build'
    publications {
        mavenJava(MavenPublication) {
        	groupId = 'de.pt400c.defaultsettings'
            artifactId = 'DefaultSettings-1.8.x-1.12.x'
            version = "$fileVersion"
            artifact jar
            artifact deobfJar
            artifact sourcesJar
           
            artifact("$buildDir/libs/verification.zip"){
           		classifier "verification"
        		extension "zip"
            }
            
        }
    }
  repositories {
  		maven {
  			credentials {
        		username project.property("maven.username")
        		password project.property("maven.password")
    		}
    	url "https://maven.jomcraft.net/repository/release"
    }
    
}
}
}